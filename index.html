<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <!-- reset css -->
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="nft-card">
                <div class="nft-card-wrap">
                    <img
                        src="./images/image-equilibrium.jpg"
                        alt=""
                        class="nft-card__thumb"
                    />
                    <div class="nft-card__thumb_overlay">
                        <svg
                            width="48"
                            height="48"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <g fill="none" fill-rule="evenodd">
                                <path d="M0 0h48v48H0z" />
                                <path
                                    d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                                    fill="#FFF"
                                    fill-rule="nonzero"
                                />
                            </g>
                        </svg>
                    </div>
                </div>
                <h1 class="nft-card__heading">
                    <a href="#!">Equilibrium #3429</a>
                </h1>
                <p class="nft-card__desc">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="nft-card-middle">
                    <div class="nft-card-middle_left">
                        <svg
                            width="11"
                            height="18"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                                fill="#00FFF8"
                            />
                        </svg>
                        <span class="nft-card-middle__price">0.041 ETH</span>
                    </div>

                    <div class="nft-card-middle_right">
                        <svg
                            width="17"
                            height="17"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                                fill="#8BACD9"
                            />
                        </svg>
                        <span class="nft-card-middle__date">3 days left</span>
                    </div>
                </div>
                <!-- separate -->
                <div class="separate"></div>
                <!-- bottom -->
                <div class="nft-card__bottom">
                    <img
                        src="./images/image-avatar.png"
                        alt=""
                        class="author_avatar"
                    />
                    <p class="author_text">
                        Creation of <a class="author_link">Jules Wyvern</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a href="#!" target="_blank">Frontend Mentor</a>. Coded by
            <a target="_blank" href="https://github.com/d0t666">D0t666</a>.
        </div>
    </body>
</html>
